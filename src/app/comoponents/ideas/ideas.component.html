<app-navbar></app-navbar>

<section class="ideas-section">

  <div class="container ideas" *ngIf="ideas.length > 0; else noIdeas">
    <div class="idea-card" *ngFor="let idea of ideas">
      <img [src]="'https://app.urphacapital.uz'+idea.pictureUrl" alt="{{ idea.title }}" class="idea-image">
      <div class="idea-details">
        <h3>{{ idea.title }}</h3>
        <p>{{ idea.description }}</p>
      </div>
    </div>
  </div>
</section>

<ng-template #noIdeas>
  <p>Hozircha yangi ma'lumot mavjud emas.</p>
</ng-template>
