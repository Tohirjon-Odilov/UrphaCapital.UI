<app-navbar></app-navbar>
<div class="background">
  <section class="course-info-section">
    <div class="container">
      <app-go-back></app-go-back>
    <div class="">
      <div class="course-info">
        <a href="/" class="logo">
          <img src="/assets/navbar-logo.png" alt="Kompaniya logotipi">
        </a>
        <div class="course-content">
          <!-- Kurs rasmi -->
          <img *ngIf="course?.picture" src="{{'https://app.urphacapital.uz' + course?.picture}}" class="course-image" alt="Kurs rasmi">

          <!-- Kurs tavsifi -->
          <div class="course-details">
            <h2>{{ course?.name }}</h2>
            <p>{{ course?.description }}</p>
            <p>{{ course?.subtitle }}</p>
            <p><strong>Narxi:</strong> {{ course?.price }}</p>
            <button class="buy-button" (click)="buyCourse(course.id, course.price, userId)">Sotib olish</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
  
</div>
  <footer class="footer-section" style="padding: 20px; text-align: center; color: #fff; background-color: #1a1a1a;">
    <div class="container">
      <div class="footer">
        <div class="footer-bottom">
          <p>&copy; 2024 Urpha Capital. Barcha huquqlar himoyalangan.</p>
        </div>
      </div>
    </div>
  </footer>
